<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Checkout</h1>
    <div class="conteiner">
        <div class="conteiner_left">
            <form action="">
                <h2>Contact information</h2>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your email...">
                <label for="tel">Phone</label>
                <input type="tel" name="tel" id="tel" placeholder=" Enter Your Phone...">

                <h2>Shipping address</h2>
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter Your Full Name...">
                <label for="adress">Address</label>
                <input type="text" name="adress" id="adress" placeholder="Enter Your Adress...">
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="Enter Your City...">
                <div class="country-postcode">
                    <div class="country">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="Turkiye" disabled selected
                            >Turkiye</option>
                            <option value="Germany">Germany</option>
                            <option value="UK">UK</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                    <div class="postcode">
                        <label for="postCode">Post Code</label>
                        <input type="text" name="postCode" id="postCode" placeholder="Enter Your Postal Code...">
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" >
                    <label for="">See this information next time</label>
                </div>
            </form>
        </div>
        <div class="conteiner_right">
            <div class="product1">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="product_detail">
                    <p class="product_name"></p>
                    <p class="product_currentPrice"> <span class="product_delPrice"></span></p>
                    <div class="product_basket-num">
                        
                    </div>
                </div>
                
            </div>
            <div class="product2">

            </div>
            <div class="product3">

            </div>
            <div class="explain">

            </div>
        </div>
    </div>
</body>
</html>
